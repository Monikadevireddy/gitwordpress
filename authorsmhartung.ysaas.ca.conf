<Directory "/var/www">
    AllowOverride All
    # Allow open access:
    Require all granted
    Options Indexes FollowSymLinks
</Directory>

#certificate created by `sudo openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout /etc/apache2/ssl/authorsmhartung.com.key -out /etc/apache2/ssl/authorsmhartung.com.crt -extensions v3_req`

<VirtualHost *:443>
	ServerName authorsmhartung.ysaas.ca
 DocumentRoot /home/authorsmhartung/public_html/gitwordpress/www
 SSLEngine on
 SSLCertificateFile /etc/apache2/ssl/authorsmhartung.com.crt
 SSLCertificateKeyFile /etc/apache2/ssl/authorsmhartung.com.key
</VirtualHost>
